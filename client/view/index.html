  <!-- TEMPLATE topbar -->
  <template name="topbar">
    {{#if logined}}
    {{#with member}}
    <div><a href="#">{{profile.facebook.name}}</a></div> 
    <img class="img-rounded" src="https://graph.facebook.com/{{profile.facebook.username}}/picture">
    <button id="btn-logout" class="button">
      logout
    </button>
    {{/with}}
    {{else}}<a id="fb-login" href="#" class="btn btn-primary">Login with Facebook</a>
    {{/if}}
  </template>
  
  <!-- TEMPLATE freshview -->
  <template name="freshview">
    {{renderPage}}
  </template>
  
  <!-- TEMPLATE groupview -->
  <template name="groupview">
    {{#each groups}}
    <li><a href="{{group_link}}">{{group_name}}</a></li>
    {{/each}}
    <li><a type="button" class="new-topic" href='new'>New Topic</a></li>
  </template>
